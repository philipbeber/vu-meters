language: node_js
node_js:
  - "12.7"

branches:
  only:
    - master

before_script:
  - npm install

script:
  - npm run build-demo

notifications:
  email:
    on_failure: change
    on_success: change

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  on:
    branch: master
